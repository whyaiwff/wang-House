<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 15px;
        }
        
        header {
            background-color: #333;
            color: white;
            padding: 15px 15px;
            margin-bottom: 15px;
        }
        
        header h1 {
            font-size: 20px;
        }
        
        .admin-controls {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        /* 排序控制区域样式 */
        .sort-controls {
            margin-bottom: 20px;
            padding: 15px;
            background-color: #f5f5f5;
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .sort-controls label {
            font-weight: bold;
            margin: 0;
        }

        .sort-controls select {
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }

        /* 表格排序按钮样式 */
        .sort-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 12px;
            padding: 2px 5px;
            color: #666;
            margin-left: 5px;
        }

        .sort-btn:hover {
            color: #007bff;
        }

        /* 按钮样式 */
        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s ease;
        }
        
        .btn-primary {
            background-color: #4CAF50;
            color: white;
        }
        
        .btn-secondary {
            background-color: #2196F3;
            color: white;
        }
        
        .btn-danger {
            background-color: #f44336;
            color: white;
        }
        
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }
        
        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 600px;
            border-radius: 8px;
        }
        
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        
        .close:hover {
            color: black;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        /* 响应式设计 */
        @media screen and (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            header {
                padding: 12px 10px;
            }
            
            header h1 {
                font-size: 18px;
            }
            
            .admin-controls {
                flex-direction: column;
                gap: 8px;
            }
            
            .btn {
                width: 100%;
                padding: 12px;
                font-size: 15px;
            }
            
            /* 表格容器添加横向滚动 */
            table {
                display: block;
                overflow-x: auto;
                white-space: nowrap;
                font-size: 13px;
            }
            
            table th, table td {
                padding: 10px 8px;
            }
            
            /* 模态框调整 */
            .modal-content {
                width: 95%;
                margin: 5% auto;
                padding: 15px;
                max-height: 90vh;
                overflow-y: auto;
            }
            
            /* 移动端输入框优化 */
            .form-group input, 
            .form-group textarea, 
            .form-group select {
                font-size: 16px; /* 防止iOS缩放 */
                padding: 12px;
                border-radius: 6px;
            }
            
            /* 价格输入框特殊处理 */
            .form-group input[type="number"] {
                -webkit-appearance: none;
                appearance: none;
            }
            
            /* 图片裁剪区域调整 */
            #imageCropContainer {
                padding: 10px;
            }
            
            #cropperImage {
                max-width: 100%;
                height: auto;
            }
            
            .crop-actions {
                margin-top: 10px;
            }
        }
        
        /* 平板设备优化 */
        @media screen and (min-width: 769px) and (max-width: 1024px) {
            .btn {
                padding: 10px 18px;
            }
            
            table th, table td {
                padding: 12px 10px;
            }
        }
        
        table th,
        table td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        
        table th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
        
        table tr:hover {
            background-color: #f5f5f5;
        }
        
        .file-input {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>后台管理 - 王焕胤的用武之地</h1>
        </header>
        
        <div class="admin-controls">
            <button class="btn btn-primary" onclick="openAddModal()">添加菜品</button>
            <button class="btn btn-primary" onclick="openAddCategoryModal()">添加分类</button>
            <button class="btn btn-secondary" onclick="exportMenu()">导出菜品数据</button>
            <button class="btn btn-secondary" onclick="document.getElementById('importFile').click()">导入菜品数据</button>
            <input type="file" id="importFile" accept=".json,.csv" style="display: none;" onchange="importMenu(event)">
            <button class="btn btn-secondary" onclick="loadMenuFromFile()">从云端加载数据</button>
            <button class="btn" onclick="window.location.href='index.html'">我要点餐</button>
        </div>
        
        <!-- 分类管理表格 -->
        <h3>分类管理</h3>
        <table id="categoryTable" style="margin-bottom: 20px;">
            <thead>
                <tr>
                    <th style="display: none;">ID</th>
                    <th>分类名称</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody id="categoryTableBody">
                <!-- 分类将通过JavaScript动态加载 -->
            </tbody>
        </table>
        
        <!-- 排序控制区域 -->
        <div class="sort-controls">
            <label for="sortBy">排序方式：</label>
            <select id="sortBy">
                <option value="name">按名称</option>
                <option value="price">按价格</option>
                <option value="category">按分类</option>
            </select>
            <select id="sortOrder">
                <option value="asc">升序</option>
                <option value="desc">降序</option>
            </select>
            <button class="btn btn-secondary" onclick="sortMenuItems()">排序</button>
        </div>

        <table id="menuTable">
            <thead>
                <tr>
                    <th style="display: none;">ID</th>
                    <th>名称 <button class="sort-btn" onclick="sortMenuItemsBy('name')">&uarr;&darr;</button></th>
                    <th>价格 <button class="sort-btn" onclick="sortMenuItemsBy('price')">&uarr;&darr;</button></th>
                    <th>分类 <button class="sort-btn" onclick="sortMenuItemsBy('category')">&uarr;&darr;</button></th>
                    <th>描述</th>
                    <th>图片</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody id="menuTableBody">
                <!-- 菜品将通过JavaScript动态加载 -->
            </tbody>
        </table>
    </div>
    
    <!-- 添加/编辑菜品模态框 -->
    <div id="menuModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 id="modalTitle">添加菜品</h2>
            <form id="menuForm">
                <input type="hidden" id="menuId">
                
                <div class="form-group">
                    <label for="menuName">菜品名称</label>
                    <input type="text" id="menuName" required>
                </div>
                
                <div class="form-group">
                    <label for="menuPrice">价格</label>
                    <input type="number" id="menuPrice" step="0.01" required>
                </div>
                

                
                <div class="form-group">
                    <label for="menuCategory">分类</label>
                    <select id="menuCategory" required>
                        <!-- 分类选项将动态加载 -->
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="menuDescription">描述</label>
                    <textarea id="menuDescription" rows="3"></textarea>
                </div>
                
                <div class="form-group">
                    <label for="menuImage">图片</label>
                    <input type="file" id="menuImage" accept="image/*" onchange="handleImageSelect(event)">
                    <div id="imagePreview" style="margin-top: 10px;"></div>
                    <!-- 图片裁剪区域 -->
                    <div id="cropperContainer" style="display: none; margin-top: 10px;">
                        <img id="cropperImage" style="max-width: 100%;">
                        <div style="margin-top: 10px;">
                            <button type="button" class="btn btn-primary" onclick="cropImage()">裁剪</button>
                            <button type="button" class="btn" onclick="cancelCrop()">取消裁剪</button>
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">保存</button>
                    <button type="button" class="btn" onclick="closeModal()">取消</button>
                </div>
            </form>
        </div>
    </div>
    
        <!-- 添加分类模态框 -->
        <div id="addCategoryModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeAddCategoryModal()">&times;</span>
                <h2 id="categoryModalTitle">添加分类</h2>
                <form id="addCategoryForm">
                    <input type="hidden" id="categoryId" value="">
                    <div class="form-group">
                        <label for="categoryName">分类名称</label>
                        <input type="text" id="categoryName" required>
                    </div>
                    <button type="submit" class="btn btn-primary">保存</button>
                </form>
            </div>
        </div>
    
    <script>
            // 分类相关函数
            function loadCategories() {
                let categories = JSON.parse(localStorage.getItem('categories') || '[]');
                if (categories.length === 0) {
                    // 初始化默认分类
                    const defaultCategories = [
                        { id: 1, name: '热菜' },
                        { id: 2, name: '凉菜' },
                        { id: 3, name: '小吃' },
                        { id: 4, name: '饮料' },
                        { id: 5, name: '套餐' }
                    ];
                    saveCategories(defaultCategories);
                    categories = defaultCategories;
                    return defaultCategories;
                }
                return categories;
            }

            function loadCategoryTable(items = null) {
                const categories = items || loadCategories();
                const tbody = document.querySelector('#categoryTable tbody');
                tbody.innerHTML = '';

                categories.forEach((category) => {
                    const row = document.createElement('tr');
                    row.setAttribute('draggable', 'true');
                    row.setAttribute('data-id', category.id);
                    row.innerHTML = `
                        <td style="display: none;">${category.id}</td>
                        <td>${category.name}</td>
                        <td>
                            <button onclick="editCategory(${category.id})" class="btn btn-sm btn-primary">编辑</button>
                            <button onclick="deleteCategory(${category.id})" class="btn btn-sm btn-danger">删除</button>
                        </td>
                    `;
                    
                    // 添加拖动事件监听器
                    row.addEventListener('dragstart', handleCategoryDragStart);
                    row.addEventListener('dragover', handleCategoryDragOver);
                    row.addEventListener('drop', handleCategoryDrop);
                    
                    // 添加触摸事件监听器
                    row.addEventListener('touchstart', handleCategoryTouchStart);
                    row.addEventListener('touchmove', handleCategoryTouchMove);
                    row.addEventListener('touchend', handleCategoryTouchEnd);
                    
                    tbody.appendChild(row);
                });
            }

            // 分类拖动排序相关变量
            let draggedCategory = null;
            
            // 分类触摸拖动相关变量
            let isCategoryDragging = false;
            let categoryStartY = 0;
            let categoryCurrentY = 0;
            let draggedCategoryRow = null;
            let draggedCategoryIndex = 0;
            let targetCategoryIndex = 0;

            // 处理分类拖动开始
            function handleCategoryDragStart(e) {
                draggedCategory = this;
                e.dataTransfer.setData('text/plain', this.getAttribute('data-id'));
                this.style.opacity = '0.5';
            }

            // 处理分类拖动经过
            function handleCategoryDragOver(e) {
                e.preventDefault();
                this.style.backgroundColor = '#f0f0f0';
            }

            // 处理分类放置
            function handleCategoryDrop(e) {
                e.preventDefault();
                
                const draggedId = parseInt(e.dataTransfer.getData('text/plain'));
                const targetRow = this;
                const targetId = parseInt(targetRow.getAttribute('data-id'));
                
                // 获取当前分类数据
                let categories = loadCategories();
                
                // 找到被拖动项和目标项的索引
                const draggedIndex = categories.findIndex(item => item.id === draggedId);
                const targetIndex = categories.findIndex(item => item.id === targetId);
                
                if (draggedIndex !== -1 && targetIndex !== -1) {
                    // 重新排序数组
                    const [movedItem] = categories.splice(draggedIndex, 1);
                    categories.splice(targetIndex, 0, movedItem);
                    
                    // 更新localStorage
                    localStorage.setItem('categories', JSON.stringify(categories));
                    
                    // 重新渲染表格
                    loadCategoryTable(categories);
                    
                    // 更新菜单中的分类选项
                    updateMenuCategoryOptions();
                }
                
                // 重置样式
                targetRow.style.backgroundColor = '';
            }
            
            // 分类触摸事件处理函数
            function handleCategoryTouchStart(e) {
                e.preventDefault();
                
                // 标记为开始拖动
                isCategoryDragging = true;
                
                // 获取触摸点的初始位置
                categoryStartY = e.touches[0].clientY;
                
                // 记录被拖动的行
                draggedCategoryRow = this;
                draggedCategoryIndex = Array.from(this.parentNode.children).indexOf(this);
                
                // 设置拖动时的样式
                draggedCategoryRow.style.opacity = '0.5';
                draggedCategoryRow.style.position = 'relative';
                draggedCategoryRow.style.zIndex = '1000';
            }
            
            function handleCategoryTouchMove(e) {
                e.preventDefault();
                
                if (!isCategoryDragging || !draggedCategoryRow) return;
                
                // 获取当前触摸点的位置
                categoryCurrentY = e.touches[0].clientY;
                
                // 计算拖动的距离
                const deltaY = categoryCurrentY - categoryStartY;
                
                // 移动被拖动的行
                draggedCategoryRow.style.transform = `translateY(${deltaY}px)`;
                
                // 确定目标行
                const tableRows = Array.from(draggedCategoryRow.parentNode.children);
                
                // 遍历所有行，找到当前触摸点下方的行
                for (let i = 0; i < tableRows.length; i++) {
                    const row = tableRows[i];
                    const rect = row.getBoundingClientRect();
                    
                    if (categoryCurrentY >= rect.top && categoryCurrentY <= rect.bottom) {
                        targetCategoryIndex = i;
                        break;
                    }
                }
                
                // 高亮显示目标行
                tableRows.forEach((row, index) => {
                    if (index === targetCategoryIndex) {
                        row.style.backgroundColor = '#f0f0f0';
                    } else {
                        row.style.backgroundColor = '';
                    }
                });
            }
            
            function handleCategoryTouchEnd(e) {
                e.preventDefault();
                
                if (!isCategoryDragging || !draggedCategoryRow) return;
                
                // 重置拖动状态
                isCategoryDragging = false;
                
                // 重置被拖动行的样式
                draggedCategoryRow.style.opacity = '1';
                draggedCategoryRow.style.transform = '';
                draggedCategoryRow.style.position = '';
                draggedCategoryRow.style.zIndex = '';
                
                // 获取当前分类数据
                let categories = loadCategories();
                
                // 重新排序数组
                if (draggedCategoryIndex !== targetCategoryIndex) {
                    const [movedItem] = categories.splice(draggedCategoryIndex, 1);
                    categories.splice(targetCategoryIndex, 0, movedItem);
                    
                    // 更新localStorage
                    localStorage.setItem('categories', JSON.stringify(categories));
                    
                    // 重新渲染表格
                    loadCategoryTable(categories);
                    
                    // 更新菜单中的分类选项
                    updateMenuCategoryOptions();
                } else {
                    // 重置所有行的样式
                    const tableRows = Array.from(draggedCategoryRow.parentNode.children);
                    tableRows.forEach(row => {
                        row.style.backgroundColor = '';
                    });
                }
                
                // 清除引用
                draggedCategoryRow = null;
            }

            function updateMenuCategoryOptions() {
                const categories = loadCategories();
                const select = document.getElementById('menuCategory');
                select.innerHTML = '';

                if (categories.length === 0) {
                    const option = document.createElement('option');
                    option.value = '';
                    option.textContent = '请先添加分类';
                    select.appendChild(option);
                } else {
                    categories.forEach(category => {
                        const option = document.createElement('option');
                        option.value = category.name;
                        option.textContent = category.name;
                        select.appendChild(option);
                    });
                }
            }

            // 分类管理模态框
            function openAddCategoryModal() {
                document.getElementById('categoryModalTitle').textContent = '添加分类';
                document.getElementById('categoryId').value = '';
                document.getElementById('categoryName').value = '';
                document.getElementById('addCategoryModal').style.display = 'block';
            }

            function closeAddCategoryModal() {
                document.getElementById('addCategoryModal').style.display = 'none';
            }

            // 分类表单提交处理
            function handleCategorySubmit(e) {
                e.preventDefault();
                const id = document.getElementById('categoryId').value;
                const name = document.getElementById('categoryName').value;
                const categories = loadCategories();
                
                console.log('添加/编辑分类 - 原始数据:', categories);
                console.log('添加/编辑分类 - ID:', id, '名称:', name);

                if (id) {
                    // 编辑分类
                    categories[id] = { id: categories[id].id, name: name };
                    saveCategories(categories);
                    console.log('分类更新成功 - 新数据:', categories);
                    alert('分类更新成功！');
                } else {
                    // 添加分类
                    const newId = categories.length > 0 ? Math.max(...categories.map(c => c.id)) + 1 : 1;
                    categories.push({ id: newId, name: name });
                    saveCategories(categories);
                    console.log('分类添加成功 - 新数据:', categories);
                    alert('分类添加成功！');
                }

                closeAddCategoryModal();
                loadCategoryTable();
                updateMenuCategoryOptions();
            }

            // 添加表单提交事件监听器
            const addCategoryForm = document.getElementById('addCategoryForm');
            addCategoryForm.addEventListener('submit', handleCategorySubmit);
            // 移除可能干扰输入的触摸事件
            addCategoryForm.addEventListener('touchstart', function(e) {
                // 不阻止默认行为，允许输入框获取焦点
            }, { passive: true });
            
            // 确保输入框可以正常获取焦点
            document.getElementById('categoryName').addEventListener('focus', function() {
                this.scrollIntoView({ behavior: 'smooth', block: 'center' });
            });

            function editCategory(id) {
                const categories = loadCategories();
                const index = categories.findIndex(c => c.id === id);
                if (index === -1) return;
                
                const category = categories[index];
                document.getElementById('categoryModalTitle').textContent = '编辑分类';
                document.getElementById('categoryId').value = index;
                document.getElementById('categoryName').value = category.name;
                document.getElementById('addCategoryModal').style.display = 'block';
            }

            function deleteCategory(id) {
                const categories = loadCategories();
                const index = categories.findIndex(c => c.id === id);
                if (index === -1) return;
                
                const categoryName = categories[index].name;
                const menu = JSON.parse(localStorage.getItem('menuItems') || '[]');

                // 检查是否有菜品使用该分类
                const hasDishes = menu.some(item => item.category === categoryName);
                if (hasDishes) {
                    alert('该分类下有菜品，无法删除！');
                    return;
                }

                if (confirm('确定要删除这个分类吗？')) {
                    categories.splice(index, 1);
                    saveCategories(categories);
                    
                    loadCategoryTable();
                    updateMenuCategoryOptions();
                    alert('分类删除成功！');
                }
            }

            // 加载菜品列表到表格
            function loadMenuTable(items = null) {
                const menuItems = items || JSON.parse(localStorage.getItem('menuItems') || '[]');
                const tableBody = document.getElementById('menuTableBody');
                
                tableBody.innerHTML = '';
                
                menuItems.forEach((item, index) => {
                    const row = document.createElement('tr');
                    row.setAttribute('draggable', 'true');
                    row.setAttribute('data-id', item.id);
                    row.innerHTML = `
                        <td style="display: none;">${item.id}</td>
                        <td>${item.name}</td>
                        <td>¥${item.price}</td>
                        <td>${item.category}</td>
                        <td>${item.description}</td>
                        <td><img src="${item.image}" alt="${item.name}" style="width: 50px; height: 50px; object-fit: cover;"></td>
                        <td>
                            <button class="btn btn-primary" onclick="editMenu(${item.id})">编辑</button>
                            <button class="btn btn-danger" onclick="deleteMenu(${item.id})">删除</button>
                        </td>
                    `;
                    
                    // 添加拖动事件监听器
                    row.addEventListener('dragstart', handleDragStart);
                    row.addEventListener('dragover', handleDragOver);
                    row.addEventListener('drop', handleDrop);
                    
                    // 添加触摸事件监听器（移动端支持）
                    row.addEventListener('touchstart', handleTouchStart, { passive: false });
                    row.addEventListener('touchmove', handleTouchMove, { passive: false });
                    row.addEventListener('touchend', handleTouchEnd);
                    
                    tableBody.appendChild(row);
                });
            }

            // 拖动排序相关变量
            let draggedItem = null;
            
            // 触摸事件相关变量
            let isDragging = false;
            let startY = 0;
            let currentY = 0;
            let draggedRow = null;
            let draggedRowIndex = 0;
            let targetRowIndex = 0;

            // 处理拖动开始
            function handleDragStart(e) {
                draggedItem = this;
                e.dataTransfer.setData('text/plain', this.getAttribute('data-id'));
                this.style.opacity = '0.5';
            }

            // 处理拖动经过
            function handleDragOver(e) {
                e.preventDefault();
                this.style.backgroundColor = '#f0f0f0';
            }

            // 处理放置
            function handleDrop(e) {
                e.preventDefault();
                
                const draggedId = parseInt(e.dataTransfer.getData('text/plain'));
                const targetRow = this;
                const targetId = parseInt(targetRow.getAttribute('data-id'));
                
                // 获取当前菜品数据
                let menuItems = JSON.parse(localStorage.getItem('menuItems') || '[]');
                
                // 找到被拖动项和目标项的索引
                const draggedIndex = menuItems.findIndex(item => item.id === draggedId);
                const targetIndex = menuItems.findIndex(item => item.id === targetId);
                
                if (draggedIndex !== -1 && targetIndex !== -1) {
                    // 重新排序数组
                    const [movedItem] = menuItems.splice(draggedIndex, 1);
                    menuItems.splice(targetIndex, 0, movedItem);
                    
                    // 更新localStorage
                    localStorage.setItem('menuItems', JSON.stringify(menuItems));
                    
                    // 重新渲染表格
                    loadMenuTable(menuItems);
                }
                
                // 重置样式
                targetRow.style.backgroundColor = '';
            }
            
            // 触摸事件处理函数
            function handleTouchStart(e) {
                e.preventDefault();
                
                // 标记为开始拖动
                isDragging = true;
                
                // 获取触摸点的初始位置
                startY = e.touches[0].clientY;
                
                // 记录被拖动的行
                draggedRow = this;
                draggedRowIndex = Array.from(this.parentNode.children).indexOf(this);
                
                // 设置拖动时的样式
                draggedRow.style.opacity = '0.5';
                draggedRow.style.position = 'relative';
                draggedRow.style.zIndex = '1000';
            }
            
            function handleTouchMove(e) {
                e.preventDefault();
                
                if (!isDragging || !draggedRow) return;
                
                // 获取当前触摸点的位置
                currentY = e.touches[0].clientY;
                
                // 计算拖动的距离
                const deltaY = currentY - startY;
                
                // 移动被拖动的行
                draggedRow.style.transform = `translateY(${deltaY}px)`;
                
                // 确定目标行
                const tableRows = Array.from(draggedRow.parentNode.children);
                
                // 遍历所有行，找到当前触摸点下方的行
                for (let i = 0; i < tableRows.length; i++) {
                    const row = tableRows[i];
                    const rect = row.getBoundingClientRect();
                    
                    if (currentY >= rect.top && currentY <= rect.bottom) {
                        targetRowIndex = i;
                        break;
                    }
                }
                
                // 高亮显示目标行
                tableRows.forEach((row, index) => {
                    if (index === targetRowIndex) {
                        row.style.backgroundColor = '#f0f0f0';
                    } else {
                        row.style.backgroundColor = '';
                    }
                });
            }
            
            function handleTouchEnd(e) {
                e.preventDefault();
                
                if (!isDragging || !draggedRow) return;
                
                // 重置拖动状态
                isDragging = false;
                
                // 重置被拖动行的样式
                draggedRow.style.opacity = '1';
                draggedRow.style.transform = '';
                draggedRow.style.position = '';
                draggedRow.style.zIndex = '';
                
                // 获取当前菜品数据
                let menuItems = JSON.parse(localStorage.getItem('menuItems') || '[]');
                
                // 重新排序数组
                if (draggedRowIndex !== targetRowIndex) {
                    const [movedItem] = menuItems.splice(draggedRowIndex, 1);
                    menuItems.splice(targetRowIndex, 0, movedItem);
                    
                    // 更新localStorage
                    localStorage.setItem('menuItems', JSON.stringify(menuItems));
                    
                    // 重新渲染表格
                    loadMenuTable(menuItems);
                } else {
                    // 重置所有行的样式
                    const tableRows = Array.from(draggedRow.parentNode.children);
                    tableRows.forEach(row => {
                        row.style.backgroundColor = '';
                    });
                }
                
                // 清除引用
                draggedRow = null;
            }

            // 按指定字段排序菜品
            function sortMenuItems() {
                const sortBy = document.getElementById('sortBy').value;
                const sortOrder = document.getElementById('sortOrder').value;
                sortMenuItemsBy(sortBy, sortOrder);
            }

            // 按指定字段和顺序排序菜品
            function sortMenuItemsBy(field, order = null) {
                // 如果没有指定顺序，从当前选择获取或默认升序
                if (!order) {
                    order = document.getElementById('sortOrder').value;
                    // 更新排序方式选择
                    document.getElementById('sortBy').value = field;
                }

                let menuItems = JSON.parse(localStorage.getItem('menuItems') || '[]');

                // 执行排序
                menuItems.sort((a, b) => {
                    let aVal = a[field];
                    let bVal = b[field];

                    // 处理数字类型比较
                    if (field === 'price') {
                        aVal = parseFloat(aVal);
                        bVal = parseFloat(bVal);
                    }
                    // 处理字符串类型比较
                    else {
                        aVal = aVal.toString().toLowerCase();
                        bVal = bVal.toString().toLowerCase();
                    }

                    if (aVal < bVal) return order === 'asc' ? -1 : 1;
                    if (aVal > bVal) return order === 'asc' ? 1 : -1;
                    return 0;
                });

                // 更新localStorage
                localStorage.setItem('menuItems', JSON.stringify(menuItems));

                // 重新渲染表格
                loadMenuTable(menuItems);

                // 显示排序结果
                const sortText = {
                    'name': '名称',
                    'price': '价格',
                    'category': '分类'
                };
                alert(`已按${sortText[field]}${order === 'asc' ? '升序' : '降序'}排序`);
            }
        
        // 图片裁剪对象
        let cropper = null;
        
        // 处理图片选择
        function handleImageSelect(event) {
            const file = event.target.files[0];
            const preview = document.getElementById('imagePreview');
            const cropperContainer = document.getElementById('cropperContainer');
            const cropperImage = document.getElementById('cropperImage');
            
            if (file) {
                const reader = new FileReader();
                
                reader.onload = function(e) {
                    // 显示裁剪界面
                    preview.innerHTML = '';
                    cropperContainer.style.display = 'block';
                    
                    // 设置裁剪图片
                    cropperImage.src = e.target.result;
                    
                    // 初始化裁剪器
                    if (cropper) {
                        cropper.destroy();
                    }
                    
                    cropper = new Cropper(cropperImage, {
                        aspectRatio: 1, // 1:1比例，可根据需要调整
                        viewMode: 1,
                        guides: true,
                        center: true,
                        autoCropArea: 0.8,
                        zoomable: true,
                        movable: true,
                        cropBoxResizable: true
                    });
                }
                
                reader.readAsDataURL(file);
            } else {
                // 清除预览和裁剪
                preview.innerHTML = '';
                cropperContainer.style.display = 'none';
                if (cropper) {
                    cropper.destroy();
                    cropper = null;
                }
            }
        }
        
        // 裁剪图片
        function cropImage() {
            if (cropper) {
                // 获取裁剪后的图片数据
                const croppedCanvas = cropper.getCroppedCanvas({
                    width: 150,
                    height: 150
                });
                
                // 转换为Base64格式
                const croppedImageData = croppedCanvas.toDataURL('image/jpeg');
                
                // 显示裁剪后的图片
                const preview = document.getElementById('imagePreview');
                const cropperContainer = document.getElementById('cropperContainer');
                
                preview.innerHTML = `<img src="${croppedImageData}" alt="裁剪后预览" style="max-width: 100%; max-height: 200px;">`;
                
                // 隐藏裁剪界面
                cropperContainer.style.display = 'none';
                cropper.destroy();
                cropper = null;
            }
        }
        
        // 取消裁剪
        function cancelCrop() {
            const preview = document.getElementById('imagePreview');
            const cropperContainer = document.getElementById('cropperContainer');
            const fileInput = document.getElementById('menuImage');
            
            // 清除选择和裁剪
            fileInput.value = '';
            preview.innerHTML = '';
            cropperContainer.style.display = 'none';
            
            if (cropper) {
                cropper.destroy();
                cropper = null;
            }
        }
        
        // 打开添加菜品模态框
        function openAddModal() {
            document.getElementById('modalTitle').textContent = '添加菜品';
            document.getElementById('menuForm').reset();
            document.getElementById('menuId').value = '';
            document.getElementById('imagePreview').innerHTML = '';
            document.getElementById('menuModal').style.display = 'block';
        }
        
        // 打开编辑菜品模态框
        function editMenu(id) {
            const menuItems = JSON.parse(localStorage.getItem('menuItems') || '[]');
            const item = menuItems.find(i => i.id === id);
            
            if (item) {
                document.getElementById('modalTitle').textContent = '编辑菜品';
                document.getElementById('menuId').value = item.id;
                document.getElementById('menuName').value = item.name;
                document.getElementById('menuPrice').value = item.price;
                document.getElementById('menuCategory').value = item.category;
                document.getElementById('menuDescription').value = item.description;
                
                // 清空文件输入
                document.getElementById('menuImage').value = '';
                
                // 显示现有图片
                const preview = document.getElementById('imagePreview');
                preview.innerHTML = `<img src="${item.image}" alt="${item.name}" style="max-width: 100%; max-height: 200px;">`;
                
                document.getElementById('menuModal').style.display = 'block';
            }
        }
        
        // 保存菜品
        // 菜品表单提交处理
        function handleMenuSubmit(e) {
            e.preventDefault();
            
            const id = parseInt(document.getElementById('menuId').value);
            const name = document.getElementById('menuName').value;
            const price = parseFloat(document.getElementById('menuPrice').value);
            const category = document.getElementById('menuCategory').value;
            const description = document.getElementById('menuDescription').value;
            const fileInput = document.getElementById('menuImage');
            const preview = document.getElementById('imagePreview');
            
            let menuItems = JSON.parse(localStorage.getItem('menuItems') || '[]');
            
            if (preview.children.length > 0) {
                // 如果有预览图片（裁剪后的）
                const imageData = preview.children[0].src;
                saveMenuData(id, name, price, category, description, imageData, menuItems);
            } else if (fileInput.files.length > 0) {
                // 如果选择了新图片但还没裁剪，直接使用
                const reader = new FileReader();
                
                reader.onload = function(e) {
                    const imageData = e.target.result;
                    saveMenuData(id, name, price, category, description, imageData, menuItems);
                }
                
                reader.readAsDataURL(fileInput.files[0]);
            } else {
                // 如果没有选择新图片，使用现有图片（编辑时）
                if (id) {
                    // 确保id是数字类型进行比较
                    const numericId = parseInt(id);
                    const existingItem = menuItems.find(i => i.id === numericId);
                    if (existingItem) {
                        saveMenuData(id, name, price, category, description, existingItem.image, menuItems);
                    }
                } else {
                    // 添加新菜品但没有图片，使用默认图片
                    const defaultImage = 'http://via.placeholder.com/150x150?text=默认图片';
                    saveMenuData(id, name, price, category, description, defaultImage, menuItems);
                }
            }
        }
        
        // 添加表单提交事件监听器
        const menuForm = document.getElementById('menuForm');
        menuForm.addEventListener('submit', handleMenuSubmit);
        // 移除可能干扰输入的触摸事件
        menuForm.addEventListener('touchstart', function(e) {
            // 不阻止默认行为，允许输入框获取焦点
        }, { passive: true });
        
        // 确保所有输入框可以正常获取焦点
        ['menuName', 'menuPrice', 'menuDescription'].forEach(fieldId => {
            const field = document.getElementById(fieldId);
            if (field) {
                field.addEventListener('focus', function() {
                    this.scrollIntoView({ behavior: 'smooth', block: 'center' });
                });
            }
        });
        
        // 修复iOS数字输入框问题
        const priceInput = document.getElementById('menuPrice');
        if (priceInput) {
            priceInput.addEventListener('blur', function() {
                // 确保价格格式正确
                const value = parseFloat(this.value);
                if (!isNaN(value)) {
                    this.value = value.toFixed(2);
                }
            });
        }
        
        // 保存菜品数据
        function saveMenuData(id, name, price, category, description, image, menuItems) {
            console.log('保存菜品 - 原始数据:', menuItems);
            console.log('保存菜品 - 参数:', id, name, price, category, description, image);
            
            // 确保id是数字类型
            const numericId = id ? parseInt(id) : null;
            
            if (numericId) {
                // 编辑现有菜品
                const index = menuItems.findIndex(i => i.id === numericId);
                if (index !== -1) {
                    menuItems[index] = {id: numericId, name, price, category, description, image};
                    console.log('编辑菜品成功 - 索引:', index);
                } else {
                    console.log('编辑菜品失败 - 未找到ID:', numericId);
                }
            } else {
                // 添加新菜品
                // 确保新ID总是大于当前所有ID，避免删除最大ID后重复
                const maxId = menuItems.length > 0 ? Math.max(...menuItems.map(i => i.id)) : 0;
                const newId = maxId + 1;
                menuItems.push({id: newId, name, price, category, description, image});
                console.log('添加菜品成功 - 新ID:', newId);
            }
            
            console.log('保存菜品 - 更新后数据:', menuItems);
            localStorage.setItem('menuItems', JSON.stringify(menuItems));
            console.log('保存到localStorage成功');
            
            loadMenuTable();
            closeModal();
        }
        
        // 关闭模态框
        function closeModal() {
            document.getElementById('menuModal').style.display = 'none';
            // 重置裁剪相关元素
            const fileInput = document.getElementById('menuImage');
            const preview = document.getElementById('imagePreview');
            const cropperContainer = document.getElementById('cropperContainer');
            
            fileInput.value = '';
            preview.innerHTML = '';
            cropperContainer.style.display = 'none';
            
            if (cropper) {
                cropper.destroy();
                cropper = null;
            }
        }
        
        // 删除菜品
        function deleteMenu(id) {
            if (confirm('确定要删除这个菜品吗？')) {
                let menuItems = JSON.parse(localStorage.getItem('menuItems') || '[]');
                menuItems = menuItems.filter(i => i.id !== id);
                localStorage.setItem('menuItems', JSON.stringify(menuItems));
                
                loadMenuTable();
            }
        }
        
        // 导出菜品数据
        function exportMenu() {
            const menuItems = JSON.parse(localStorage.getItem('menuItems') || '[]');
            const categories = JSON.parse(localStorage.getItem('categories') || '[]');
            
            // 创建包含菜品和分类信息的完整数据结构
            const fullData = {
                categories: categories,
                menuItems: menuItems
            };
            
            const dataStr = JSON.stringify(fullData, null, 2);
            const dataBlob = new Blob([dataStr], {type: 'application/json'});
            const url = URL.createObjectURL(dataBlob);
            
            const link = document.createElement('a');
            link.href = url;
            link.download = `menu_data_${new Date().toISOString().slice(0,10)}.json`;
            link.click();
            
            URL.revokeObjectURL(url);
        }
        
        // 导入菜品数据
        function importMenu(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const importedData = JSON.parse(e.target.result);
                    
                    if (Array.isArray(importedData)) {
                        // 旧格式：只包含菜品数据
                        localStorage.setItem('menuItems', JSON.stringify(importedData));
                        loadMenuTable();
                        alert('导入成功！');
                    } else if (importedData.menuItems && importedData.categories) {
                        // 新格式：包含菜品和分类数据
                        localStorage.setItem('menuItems', JSON.stringify(importedData.menuItems));
                        localStorage.setItem('categories', JSON.stringify(importedData.categories));
                        loadMenuTable();
                        loadCategoryTable();
                        updateMenuCategoryOptions();
                        alert('导入成功！');
                    } else {
                        alert('导入的数据格式不正确！');
                    }
                } catch (error) {
                    alert('导入失败：' + error.message);
                }
            };
            reader.readAsText(file);
        }
        
        // 从menu_data.json文件加载数据
        function loadMenuFromFile() {
            fetch('menu_data.json')
                .then(response => {
                    if (response.ok) {
                        return response.json();
                    } else {
                        throw new Error('无法加载menu_data.json文件');
                    }
                })
                .then(data => {
                    // 验证数据格式
                    if (Array.isArray(data)) {
                        // 旧格式：只包含菜品数据
                        localStorage.setItem('menuItems', JSON.stringify(data));
                        // 更新菜品表格
                        loadMenuTable();
                        alert('从文件加载数据成功！');
                    } else if (data.menuItems && data.categories) {
                        // 新格式：包含菜品和分类数据
                        localStorage.setItem('menuItems', JSON.stringify(data.menuItems));
                        localStorage.setItem('categories', JSON.stringify(data.categories));
                        loadMenuTable();
                        loadCategoryTable();
                        updateMenuCategoryOptions();
                        alert('从文件加载数据成功！');
                    } else {
                        alert('menu_data.json文件格式不正确！');
                    }
                })
                .catch(error => {
                    console.error('加载文件失败:', error);
                    alert('加载文件失败：' + error.message);
                });
        }
        
        // 点击模态框外部关闭模态框
        window.onclick = function(event) {
            const menuModal = document.getElementById('menuModal');
            const categoryModal = document.getElementById('addCategoryModal');
            
            if (event.target == menuModal) {
                menuModal.style.display = 'none';
            }
            
            if (event.target == categoryModal) {
                categoryModal.style.display = 'none';
            }
        }
        
        // 页面加载完成后执行
        document.addEventListener('DOMContentLoaded', () => {
            // 初始化分类数据
            loadCategories();
            
            // 加载分类管理表格
            loadCategoryTable();
            
            // 更新菜单表单中的分类选项
            updateMenuCategoryOptions();
            
            // 加载菜品表格
            loadMenuTable();
        });
    </script>
