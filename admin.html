<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            background-color: #333;
            color: white;
            padding: 15px 20px;
            margin-bottom: 20px;
        }
        
        header h1 {
            font-size: 24px;
        }
        
        .admin-controls {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        
        .btn-primary {
            background-color: #4CAF50;
            color: white;
        }
        
        .btn-secondary {
            background-color: #2196F3;
            color: white;
        }
        
        .btn-danger {
            background-color: #f44336;
            color: white;
        }
        
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }
        
        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 600px;
            border-radius: 8px;
        }
        
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        
        .close:hover {
            color: black;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        table th,
        table td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        
        table th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
        
        table tr:hover {
            background-color: #f5f5f5;
        }
        
        .file-input {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>后台管理 - 王焕胤的用武之地</h1>
        </header>
        
        <div class="admin-controls">
            <button class="btn btn-primary" onclick="openAddModal()">添加菜品</button>
            <button class="btn btn-primary" onclick="openAddCategoryModal()">添加分类</button>
            <button class="btn btn-secondary" onclick="exportMenu()">导出菜品数据</button>
            <button class="btn btn-secondary" onclick="document.getElementById('importFile').click()">导入菜品数据</button>
            <input type="file" id="importFile" accept=".json,.csv" style="display: none;" onchange="importMenu(event)">
            <button class="btn" onclick="window.location.href='index.html'">我要点餐</button>
        </div>
        
        <!-- 分类管理表格 -->
        <h3>分类管理</h3>
        <table id="categoryTable" style="margin-bottom: 20px;">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>分类名称</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody id="categoryTableBody">
                <!-- 分类将通过JavaScript动态加载 -->
            </tbody>
        </table>
        
        <table id="menuTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>名称</th>
                    <th>价格</th>
                    <th>已售</th>
                    <th>分类</th>
                    <th>描述</th>
                    <th>图片</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody id="menuTableBody">
                <!-- 菜品将通过JavaScript动态加载 -->
            </tbody>
        </table>
    </div>
    
    <!-- 添加/编辑菜品模态框 -->
    <div id="menuModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 id="modalTitle">添加菜品</h2>
            <form id="menuForm">
                <input type="hidden" id="menuId">
                
                <div class="form-group">
                    <label for="menuName">菜品名称</label>
                    <input type="text" id="menuName" required>
                </div>
                
                <div class="form-group">
                    <label for="menuPrice">价格</label>
                    <input type="number" id="menuPrice" step="0.01" required>
                </div>
                
                <div class="form-group">
                    <label for="menuSales">已售</label>
                    <input type="number" id="menuSales" min="0" required>
                </div>
                
                <div class="form-group">
                    <label for="menuCategory">分类</label>
                    <select id="menuCategory" required>
                        <!-- 分类选项将动态加载 -->
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="menuDescription">描述</label>
                    <textarea id="menuDescription" rows="3"></textarea>
                </div>
                
                <div class="form-group">
                    <label for="menuImage">图片</label>
                    <input type="file" id="menuImage" accept="image/*" onchange="handleImageSelect(event)">
                    <div id="imagePreview" style="margin-top: 10px;"></div>
                    <!-- 图片裁剪区域 -->
                    <div id="cropperContainer" style="display: none; margin-top: 10px;">
                        <img id="cropperImage" style="max-width: 100%;">
                        <div style="margin-top: 10px;">
                            <button type="button" class="btn btn-primary" onclick="cropImage()">裁剪</button>
                            <button type="button" class="btn" onclick="cancelCrop()">取消裁剪</button>
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">保存</button>
                    <button type="button" class="btn" onclick="closeModal()">取消</button>
                </div>
            </form>
        </div>
    </div>
    
        <!-- 添加分类模态框 -->
        <div id="addCategoryModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeAddCategoryModal()">&times;</span>
                <h2 id="categoryModalTitle">添加分类</h2>
                <form id="addCategoryForm">
                    <input type="hidden" id="categoryId" value="">
                    <div class="form-group">
                        <label for="categoryName">分类名称</label>
                        <input type="text" id="categoryName" required>
                    </div>
                    <button type="submit" class="btn btn-primary">保存</button>
                </form>
            </div>
        </div>
    
    <script>
            // 分类相关函数
            function getCategories() {
                return JSON.parse(localStorage.getItem('categories') || '[]');
            }

            function saveCategories(categories) {
                localStorage.setItem('categories', JSON.stringify(categories));
            }

            function loadCategories() {
                const categories = getCategories();
                if (categories.length === 0) {
                    // 初始化默认分类
                    const defaultCategories = [
                        { id: 1, name: '热菜' },
                        { id: 2, name: '凉菜' },
                        { id: 3, name: '小吃' },
                        { id: 4, name: '饮料' },
                        { id: 5, name: '套餐' }
                    ];
                    saveCategories(defaultCategories);
                    return defaultCategories;
                }
                return categories;
            }

            function loadCategoryTable() {
                const categories = loadCategories();
                const tbody = document.querySelector('#categoryTable tbody');
                tbody.innerHTML = '';

                categories.forEach((category, index) => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${category.id}</td>
                        <td>${category.name}</td>
                        <td>
                            <button onclick="editCategory(${index})" class="btn btn-sm btn-primary">编辑</button>
                            <button onclick="deleteCategory(${index})" class="btn btn-sm btn-danger">删除</button>
                        </td>
                    `;
                    tbody.appendChild(row);
                });
            }

            function updateMenuCategoryOptions() {
                const categories = loadCategories();
                const select = document.getElementById('menuCategory');
                select.innerHTML = '';

                if (categories.length === 0) {
                    const option = document.createElement('option');
                    option.value = '';
                    option.textContent = '请先添加分类';
                    select.appendChild(option);
                } else {
                    categories.forEach(category => {
                        const option = document.createElement('option');
                        option.value = category.name;
                        option.textContent = category.name;
                        select.appendChild(option);
                    });
                }
            }

            // 分类管理模态框
            function openAddCategoryModal() {
                document.getElementById('categoryModalTitle').textContent = '添加分类';
                document.getElementById('categoryId').value = '';
                document.getElementById('categoryName').value = '';
                document.getElementById('addCategoryModal').style.display = 'block';
            }

            function closeAddCategoryModal() {
                document.getElementById('addCategoryModal').style.display = 'none';
            }

            document.getElementById('addCategoryForm').addEventListener('submit', function(e) {
                e.preventDefault();
                const id = document.getElementById('categoryId').value;
                const name = document.getElementById('categoryName').value;
                const categories = getCategories();

                if (id) {
                    // 编辑分类
                    categories[id] = { id: categories[id].id, name: name };
                    saveCategories(categories);
                    alert('分类更新成功！');
                } else {
                    // 添加分类
                    const newId = categories.length > 0 ? Math.max(...categories.map(c => c.id)) + 1 : 1;
                    categories.push({ id: newId, name: name });
                    saveCategories(categories);
                    alert('分类添加成功！');
                }

                closeAddCategoryModal();
                loadCategoryTable();
                updateMenuCategoryOptions();
            });

            function editCategory(index) {
                const categories = getCategories();
                const category = categories[index];
                document.getElementById('categoryModalTitle').textContent = '编辑分类';
                document.getElementById('categoryId').value = index;
                document.getElementById('categoryName').value = category.name;
                document.getElementById('addCategoryModal').style.display = 'block';
            }

            function deleteCategory(index) {
                const categories = getCategories();
                const categoryName = categories[index].name;
                const menu = JSON.parse(localStorage.getItem('menuItems') || '[]');

                // 检查是否有菜品使用该分类
                const hasDishes = menu.some(item => item.category === categoryName);
                if (hasDishes) {
                    alert('该分类下有菜品，无法删除！');
                    return;
                }

                if (confirm('确定要删除这个分类吗？')) {
                    categories.splice(index, 1);
                    saveCategories(categories);
                    loadCategoryTable();
                    updateMenuCategoryOptions();
                    alert('分类删除成功！');
                }
            }

            // 加载菜品列表到表格
            function loadMenuTable() {
                const menuItems = JSON.parse(localStorage.getItem('menuItems') || '[]');
                const tableBody = document.getElementById('menuTableBody');
                
                tableBody.innerHTML = '';
                
                menuItems.forEach(item => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${item.id}</td>
                        <td>${item.name}</td>
                        <td>¥${item.price}</td>
                        <td>${item.sales}</td>
                        <td>${item.category}</td>
                        <td>${item.description}</td>
                        <td><img src="${item.image}" alt="${item.name}" style="width: 50px; height: 50px; object-fit: cover;"></td>
                        <td>
                            <button class="btn btn-primary" onclick="editMenu(${item.id})">编辑</button>
                            <button class="btn btn-danger" onclick="deleteMenu(${item.id})">删除</button>
                        </td>
                    `;
                    tableBody.appendChild(row);
                });
            }
        
        // 图片裁剪对象
        let cropper = null;
        
        // 处理图片选择
        function handleImageSelect(event) {
            const file = event.target.files[0];
            const preview = document.getElementById('imagePreview');
            const cropperContainer = document.getElementById('cropperContainer');
            const cropperImage = document.getElementById('cropperImage');
            
            if (file) {
                const reader = new FileReader();
                
                reader.onload = function(e) {
                    // 显示裁剪界面
                    preview.innerHTML = '';
                    cropperContainer.style.display = 'block';
                    
                    // 设置裁剪图片
                    cropperImage.src = e.target.result;
                    
                    // 初始化裁剪器
                    if (cropper) {
                        cropper.destroy();
                    }
                    
                    cropper = new Cropper(cropperImage, {
                        aspectRatio: 1, // 1:1比例，可根据需要调整
                        viewMode: 1,
                        guides: true,
                        center: true,
                        autoCropArea: 0.8,
                        zoomable: true,
                        movable: true,
                        cropBoxResizable: true
                    });
                }
                
                reader.readAsDataURL(file);
            } else {
                // 清除预览和裁剪
                preview.innerHTML = '';
                cropperContainer.style.display = 'none';
                if (cropper) {
                    cropper.destroy();
                    cropper = null;
                }
            }
        }
        
        // 裁剪图片
        function cropImage() {
            if (cropper) {
                // 获取裁剪后的图片数据
                const croppedCanvas = cropper.getCroppedCanvas({
                    width: 150,
                    height: 150
                });
                
                // 转换为Base64格式
                const croppedImageData = croppedCanvas.toDataURL('image/jpeg');
                
                // 显示裁剪后的图片
                const preview = document.getElementById('imagePreview');
                const cropperContainer = document.getElementById('cropperContainer');
                
                preview.innerHTML = `<img src="${croppedImageData}" alt="裁剪后预览" style="max-width: 100%; max-height: 200px;">`;
                
                // 隐藏裁剪界面
                cropperContainer.style.display = 'none';
                cropper.destroy();
                cropper = null;
            }
        }
        
        // 取消裁剪
        function cancelCrop() {
            const preview = document.getElementById('imagePreview');
            const cropperContainer = document.getElementById('cropperContainer');
            const fileInput = document.getElementById('menuImage');
            
            // 清除选择和裁剪
            fileInput.value = '';
            preview.innerHTML = '';
            cropperContainer.style.display = 'none';
            
            if (cropper) {
                cropper.destroy();
                cropper = null;
            }
        }
        
        // 打开添加菜品模态框
        function openAddModal() {
            document.getElementById('modalTitle').textContent = '添加菜品';
            document.getElementById('menuForm').reset();
            document.getElementById('menuId').value = '';
            document.getElementById('imagePreview').innerHTML = '';
            document.getElementById('menuModal').style.display = 'block';
        }
        
        // 打开编辑菜品模态框
        function editMenu(id) {
            const menuItems = JSON.parse(localStorage.getItem('menuItems') || '[]');
            const item = menuItems.find(i => i.id === id);
            
            if (item) {
                document.getElementById('modalTitle').textContent = '编辑菜品';
                document.getElementById('menuId').value = item.id;
                document.getElementById('menuName').value = item.name;
                document.getElementById('menuPrice').value = item.price;
                document.getElementById('menuSales').value = item.sales;
                document.getElementById('menuCategory').value = item.category;
                document.getElementById('menuDescription').value = item.description;
                
                // 清空文件输入
                document.getElementById('menuImage').value = '';
                
                // 显示现有图片
                const preview = document.getElementById('imagePreview');
                preview.innerHTML = `<img src="${item.image}" alt="${item.name}" style="max-width: 100%; max-height: 200px;">`;
                
                document.getElementById('menuModal').style.display = 'block';
            }
        }
        
        // 保存菜品
        document.getElementById('menuForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const id = parseInt(document.getElementById('menuId').value);
            const name = document.getElementById('menuName').value;
            const price = parseFloat(document.getElementById('menuPrice').value);
            const sales = parseInt(document.getElementById('menuSales').value);
            const category = document.getElementById('menuCategory').value;
            const description = document.getElementById('menuDescription').value;
            const fileInput = document.getElementById('menuImage');
            const preview = document.getElementById('imagePreview');
            
            let menuItems = JSON.parse(localStorage.getItem('menuItems') || '[]');
            
            if (preview.children.length > 0) {
                // 如果有预览图片（裁剪后的）
                const imageData = preview.children[0].src;
                saveMenuData(id, name, price, sales, category, description, imageData, menuItems);
            } else if (fileInput.files.length > 0) {
                // 如果选择了新图片但还没裁剪，直接使用
                const reader = new FileReader();
                
                reader.onload = function(e) {
                    const imageData = e.target.result;
                    saveMenuData(id, name, price, sales, category, description, imageData, menuItems);
                }
                
                reader.readAsDataURL(fileInput.files[0]);
            } else {
                // 如果没有选择新图片，使用现有图片（编辑时）
                if (id) {
                    const existingItem = menuItems.find(i => i.id === id);
                    if (existingItem) {
                        saveMenuData(id, name, price, sales, category, description, existingItem.image, menuItems);
                    }
                } else {
                    // 添加新菜品但没有图片，使用默认图片
                    const defaultImage = 'http://via.placeholder.com/150x150?text=默认图片';
                    saveMenuData(id, name, price, sales, category, description, defaultImage, menuItems);
                }
            }
        });
        
        // 保存菜品数据
        function saveMenuData(id, name, price, sales, category, description, image, menuItems) {
            if (id) {
                // 编辑现有菜品
                const index = menuItems.findIndex(i => i.id === id);
                if (index !== -1) {
                    menuItems[index] = {id, name, price, sales, category, description, image};
                }
            } else {
                // 添加新菜品
                const newId = menuItems.length > 0 ? Math.max(...menuItems.map(i => i.id)) + 1 : 1;
                menuItems.push({id: newId, name, price, sales, category, description, image});
            }
            
            localStorage.setItem('menuItems', JSON.stringify(menuItems));
            loadMenuTable();
            closeModal();
        }
        
        // 关闭模态框
        function closeModal() {
            document.getElementById('menuModal').style.display = 'none';
            // 重置裁剪相关元素
            const fileInput = document.getElementById('menuImage');
            const preview = document.getElementById('imagePreview');
            const cropperContainer = document.getElementById('cropperContainer');
            
            fileInput.value = '';
            preview.innerHTML = '';
            cropperContainer.style.display = 'none';
            
            if (cropper) {
                cropper.destroy();
                cropper = null;
            }
        }
        
        // 删除菜品
        function deleteMenu(id) {
            if (confirm('确定要删除这个菜品吗？')) {
                let menuItems = JSON.parse(localStorage.getItem('menuItems') || '[]');
                menuItems = menuItems.filter(i => i.id !== id);
                localStorage.setItem('menuItems', JSON.stringify(menuItems));
                loadMenuTable();
            }
        }
        
        // 导出菜品数据
        function exportMenu() {
            const menuItems = JSON.parse(localStorage.getItem('menuItems') || '[]');
            const dataStr = JSON.stringify(menuItems, null, 2);
            const dataBlob = new Blob([dataStr], {type: 'application/json'});
            const url = URL.createObjectURL(dataBlob);
            
            const link = document.createElement('a');
            link.href = url;
            link.download = `menu_data_${new Date().toISOString().slice(0,10)}.json`;
            link.click();
            
            URL.revokeObjectURL(url);
        }
        
        // 导入菜品数据
        function importMenu(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const importedData = JSON.parse(e.target.result);
                    if (Array.isArray(importedData)) {
                        localStorage.setItem('menuItems', JSON.stringify(importedData));
                        loadMenuTable();
                        alert('导入成功！');
                    } else {
                        alert('导入的数据格式不正确！');
                    }
                } catch (error) {
                    alert('导入失败：' + error.message);
                }
            };
            reader.readAsText(file);
        }
        
        // 点击模态框外部关闭模态框
        window.onclick = function(event) {
            const modal = document.getElementById('menuModal');
            if (event.target == modal) {
                modal.style.display = 'none';
            }
        }
        
        // 页面加载完成后执行
        document.addEventListener('DOMContentLoaded', () => {
            // 初始化分类数据
            loadCategories();
            
            // 加载分类管理表格
            loadCategoryTable();
            
            // 更新菜单表单中的分类选项
            updateMenuCategoryOptions();
            
            // 加载菜品表格
            loadMenuTable();
        });
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.js"></script>
</body>
</html>
