<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>在线点菜系统 - 支持图片裁剪压缩</title>
    <!-- 引入cropper.js依赖 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.6.1/cropper.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.6.1/cropper.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>我的餐厅 - 在线点菜</h1>
        
        <!-- 菜品管理区 -->
        <div class="dish-manager">
            <h3>菜品管理</h3>
            <div class="add-dish-form">
                <input type="text" id="new-dish-name" placeholder="菜品名称（如：红烧肉）" required>
                <input type="number" id="new-dish-price" placeholder="菜品价格（元）" min="0" step="0.01" required>
                <select id="new-dish-category">
                    <option value="hot">热菜</option>
                    <option value="cold">凉菜</option>
                    <option value="snack">小吃</option>
                </select>
                <!-- 菜品图片上传 -->
                <div class="image-upload">
                    <label for="new-dish-image" class="upload-btn">选择图片</label>
                    <input type="file" id="new-dish-image" accept="image/*" hidden>
                    <span id="new-dish-image-name">未选择</span>
                </div>
                <button id="add-dish-btn">添加菜品</button>
            </div>
        </div>

        <!-- 批量操作区 -->
        <div class="batch-controls">
            <button id="select-all">全选(+1)</button>
            <button id="minus-all">全部-1</button>
            <button id="clear-all">清空所有</button>
            <span class="total-count">已选菜品：<span id="dish-count">0</span>份</span>
        </div>

        <!-- 菜品分类标签 -->
        <div class="category-tabs">
            <button class="tab active" data-category="all">全部</button>
            <button class="tab" data-category="hot">热菜</button>
            <button class="tab" data-category="cold">凉菜</button>
            <button class="tab" data-category="snack">小吃</button>
        </div>

        <!-- 菜品列表（动态生成） -->
        <div class="menu" id="dish-list">
            <!-- 菜品会通过JS动态渲染到这里 -->
        </div>

        <!-- 订单汇总 -->
        <div class="order-summary">
            <h3>订单总价：<span id="total-price">¥0</span></h3>
            <button id="submit-order">提交订单</button>
        </div>

        <!-- 订单菜单预览区（默认隐藏） -->
        <div class="order-preview" id="order-preview" style="display: none;">
            <h3>您的点单菜单</h3>
            <div class="menu-card" id="menu-card">
                <div class="menu-header">
                    <h2>我的餐厅 - 点单清单</h2>
                    <p class="order-time" id="order-time"></p>
                </div>
                <div class="menu-body" id="menu-body">
                    <!-- 已选菜品会动态渲染到这里 -->
                </div>
                <div class="menu-footer">
                    <p>总计：<span id="menu-total">¥0</span></p>
                    <p>份数：<span id="menu-count">0</span>份</p>
                </div>
            </div>
            <button id="generate-image">生成菜单图片</button>
            <div class="image-preview" id="image-preview" style="display: none;">
                <h4>菜单图片预览</h4>
                <img id="menu-image" alt="点单菜单图片">
                <button id="download-image">下载图片</button>
            </div>
        </div>
    </div>

    <!-- 菜品编辑弹窗（默认隐藏） -->
    <div class="modal" id="edit-dish-modal" style="display: none;">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h3>编辑菜品</h3>
            <input type="hidden" id="edit-dish-id">
            <div class="modal-form-item">
                <label>菜品名称：</label>
                <input type="text" id="edit-dish-name" placeholder="请输入菜品名称" required>
            </div>
            <div class="modal-form-item">
                <label>菜品价格：</label>
                <input type="number" id="edit-dish-price" placeholder="请输入菜品价格" min="0" step="0.01" required>
            </div>
            <div class="modal-form-item">
                <label>菜品分类：</label>
                <select id="edit-dish-category">
                    <option value="hot">热菜</option>
                    <option value="cold">凉菜</option>
                    <option value="snack">小吃</option>
                </select>
            </div>
            <!-- 编辑菜品图片 -->
            <div class="modal-form-item">
                <label>菜品图片：</label>
                <div class="image-upload">
                    <label for="edit-dish-image" class="upload-btn">更换图片</label>
                    <input type="file" id="edit-dish-image" accept="image/*" hidden>
                    <span id="edit-dish-image-name">未更换</span>
                </div>
                <div class="image-preview-small" id="edit-dish-image-preview"></div>
            </div>
            <button id="save-edit-btn">保存修改</button>
        </div>
    </div>

    <!-- 新增：图片裁剪弹窗（默认隐藏） -->
    <div class="modal" id="crop-image-modal" style="display: none;">
        <div class="modal-content crop-modal-content">
            <span class="close-modal crop-close-modal">&times;</span>
            <h3>裁剪菜品图片</h3>
            <div class="crop-container">
                <img id="crop-image" alt="待裁剪图片">
            </div>
            <div class="crop-controls">
                <button id="confirm-crop-btn">确认裁剪</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
